<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>

    <script defer src="jquery.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen-container">
        <div id="screen"></div>
      </div>

      <div id="buttons-container">
        <div class="buttons">
          <span class="clear" id="clear">C</span>
          <span class="operator" >รท</span>
          <span class="operator" >x</span>
          <span class="num">7</span>
          <span id="8">8</span>
          <span id="9">9</span>
          <span class="operator" id="minus">-</span>
          <span id="4">4</span>
          <span id="5">5</span>
          <span id="6">6</span>
          <span class="operator" id="addition">+</span>
          <span id="1">1</span>
          <span id="2">2</span>
          <span id="3">3</span>
          <span class="clear" id="equals">=</span>
          <div class="l-row">
            <span id="zero">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
